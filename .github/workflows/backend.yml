name: Backend CI

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    name: Clone and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Remove frontend part
        run: rm -r client/

      - name: Push to backend branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: backend # The branch name where you want to push the assets
          FOLDER: . # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Commit: ({sha}) {msg}" # The commit message

