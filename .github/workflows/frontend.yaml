name: Frontend CI

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    name: Clone and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW }}

      - name: Push to frontend branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: frontend # The branch name where you want to push the assets
          FOLDER: client # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.WORKFLOW }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Commit: ({sha}) {msg}" # The commit message

